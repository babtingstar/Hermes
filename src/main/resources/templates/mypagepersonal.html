<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="my_page_personal_container">
    <th:block th:replace="layout/header :: header"></th:block>
    <form action="/my_page_personal_success" method="post" enctype="application/x-www-form-urlencoded">
        <label for="answer">본인확인 질문 답</label>
        <br>
        <input type="text" id="answer" name="answer" required>
        <br>
        <label for="password">비밀번호</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="password_check">생년 월일 </label>
        <br>
        <input type="password" id="password_check" name="password_check" required>
    </form>
    <th:block th:replace="layout/footer :: footer"></th:block>
</div>

</body>
</html>
